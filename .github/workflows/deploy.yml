name: Deploy

on:
  push:
    branches:
      - main # ğŸ”„ Má»—i láº§n push lÃªn main, workflow sáº½ cháº¡y
  workflow_dispatch:
    inputs:
      secrets_txt:
        description: "Paste secrets here (format: KEY=VALUE)"
        required: false

jobs:
  build:
    name: Build file ğŸ”¨
    runs-on: ubuntu-latest

    steps:
      - name: Kiá»ƒm tra repo ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Äá»c secrets tá»« input hoáº·c .env.example
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ inputs.secrets_txt }}" ]; then
            echo "${{ inputs.secrets_txt }}" > secrets.txt
          elif [ -f .env.example ]; then
            cp .env.example secrets.txt
          fi
          
          if [ -f secrets.txt ]; then
            while IFS='=' read -r key value; do
              if [[ -n "$key" && -n "$value" && ! "$key" =~ ^# ]]; then
                echo "$key=$value" >> $GITHUB_ENV
              fi
            done < secrets.txt
          fi

      - name: Check secrets ğŸ”‘
        run: |
          echo "Available Secrets:"
          env | grep -E '^[A-Z0-9_]+=' | cut -d= -f1 | sort

      - name: CÃ i node ğŸ“¦
        uses: actions/setup-node@v3

      - name: CÃ i dependencies ğŸª›
        uses: bahmutov/npm-install@v1

      - name: ğŸ” TÃ¬m tÃªn repository
        run: echo "VITE_BASE_PATH=/$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)" >> $GITHUB_ENV

      - name: Build dá»± Ã¡n ğŸ—ï¸
        run: npm run build

      - name: Äáº©y lÃªn production ğŸ“‚
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy ğŸš€
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Táº£i artifact ğŸˆâ€â¬›
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy lÃªn nhÃ¡nh gh-pages ğŸŒ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist