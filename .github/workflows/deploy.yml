name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build file ğŸ”¨
    runs-on: ubuntu-latest

    steps:
      - name: Kiá»ƒm tra repo ğŸ›ï¸
        uses: actions/checkout@v3

      - name: CÃ i node ğŸ“¦
        uses: actions/setup-node@v3

      - name: Táº¡o file .env ğŸ“„
        run: |
          touch .env
          for secret in $(printenv | awk -F= '{print $1}' | grep ^VITE_); do
            echo "$secret=${!secret}" >> .env
          done
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: CÃ i dependencies ğŸª›
        uses: bahmutov/npm-install@v1

      - name: Build dá»± Ã¡n ğŸ—ï¸
        run: npm run build

      - name: Äáº©y lÃªn production ğŸ“‚
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy ğŸš€
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Táº£i artifact ğŸˆâ€â¬›
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy lÃªn nhÃ¡nh gh-pages ğŸŒ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
